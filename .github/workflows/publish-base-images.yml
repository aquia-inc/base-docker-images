          )

          # --- Add content specific to image type ---
          if [ -n "$LANGUAGE_NAME" ]; then
            # Language-specific images: version details + best practices + examples
            version_details="

          **$LANGUAGE_NAME Version Details:**
          *   AMD64: Major=\`${MAJOR_AMD64:-N/A}\`, Minor=\`${MINOR_AMD64:-N/A}\`, Full=\`${FULL_AMD64:-N/A}\`
          *   ARM64: Major=\`${MAJOR_ARM64:-N/A}\`, Minor=\`${MINOR_ARM64:-N/A}\`, Full=\`${FULL_ARM64:-N/A}\`

          **ðŸŽ¯ Language Runtime Pinning Best Practices:**
          * **âœ… Recommended for CI/CD**: Pin to major.minor (e.g., \`${MINOR_AMD64:-X.Y}\`) - Gets security patches, avoids breaking changes
          * **âš ï¸ Use with caution**: \`latest\` tag - May introduce breaking changes unexpectedly  
          * **âš ï¸ Avoid in CI**: Specific semver tags (e.g., \`$version_tag\`) - Misses important security updates
          * **âš ï¸ High risk**: Major-only tags (e.g., \`${MAJOR_AMD64:-X}\`) - May include breaking changes within major versions

          **Pull Examples:**

          **For Production/CI (Recommended):**"
            body+="$version_details"

            # Add recommended major.minor examples
            if [ -n "$MINOR_AMD64" ]; then
              body+=$(printf '\n* **AMD64**: \`docker pull %s/%s/%s-linux-amd64:%s\`' "$registry" "$repo_name" "$image_base_name" "$MINOR_AMD64")
            fi
            if [ -n "$MINOR_ARM64" ]; then
              body+=$(printf '\n* **ARM64**: \`docker pull %s/%s/%s-linux-arm64:%s\`' "$registry" "$repo_name" "$image_base_name" "$MINOR_ARM64")
            fi

            body+=$'\n\n          **For Development/Testing:**'
            body+=$(printf '\n* **AMD64 (Latest)**: \`docker pull %s/%s/%s-linux-amd64:latest\`' "$registry" "$repo_name" "$image_base_name")
            body+=$(printf '\n* **ARM64 (Latest)**: \`docker pull %s/%s/%s-linux-arm64:latest\`' "$registry" "$repo_name" "$image_base_name")

            body+=$'\n\n          **For Specific Version Requirements:**'
            body+=$(printf '\n* **AMD64 (Exact)**: \`docker pull %s/%s/%s-linux-amd64:%s\`' "$registry" "$repo_name" "$image_base_name" "$version_tag")
            body+=$(printf '\n* **ARM64 (Exact)**: \`docker pull %s/%s/%s-linux-arm64:%s\`' "$registry" "$repo_name" "$image_base_name" "$version_tag")
          else
            # Non-language base images: best practices + examples
            base_practices="

          **ðŸŽ¯ Base Image Best Practices:**
          * **âœ… Recommended for CI/CD**: Use \`:latest\` with \`--pull=always\` - Ensures latest security patches
          * **ðŸ’¡ Why different from language images?** Base images focus on security/OS updates rather than runtime version compatibility

          **Pull Examples:**

          **For Production/CI (Recommended):**
          * **AMD64**: \`docker pull --pull=always $registry/$repo_name/$image_base_name-linux-amd64:latest\`
          * **ARM64**: \`docker pull --pull=always $registry/$repo_name/$image_base_name-linux-arm64:latest\`

          **For Specific Version Requirements:**
          * **AMD64 (Exact)**: \`docker pull $registry/$repo_name/$image_base_name-linux-amd64:$version_tag\`
          * **ARM64 (Exact)**: \`docker pull $registry/$repo_name/$image_base_name-linux-arm64:$version_tag\`"
            body+="$base_practices"
          fi

          echo "Setting BODY_TEXT environment variable..."
          echo "BODY_TEXT<<EOF" >> $GITHUB_ENV
          echo "$body" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
