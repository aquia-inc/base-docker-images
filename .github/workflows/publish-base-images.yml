name: Publish Base Docker images

on:
  push:
    tags:
      - "release/**"
    branches:
      - main
  pull_request:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
  TAG: ${{ (github.event_name == 'pull_request' && 'release/python-base/v0.0.0') || github.ref }}

jobs:
  publish_image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    permissions:
      contents: write
      packages: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trivy - configure cache
        id: cache-trivy-db
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db-${{ matrix.platform }}
          restore-keys: |
            ${{ runner.os }}-trivy-db-${{ matrix.platform }}
            ${{ runner.os }}-trivy-db-

      - name: Sanitize platform name for tag
        id: sanitize_platform
        run: echo "tag_suffix=$(echo ${{ matrix.platform }} | tr '/' '-')" >> $GITHUB_OUTPUT              

      - name: Extract Image and Version from Tag
        id: parse_tag
        run: |
          match=$(echo ${{ env.TAG }} | grep -oP 'release/([^/]+)/v(\d+\.\d+\.\d+)$' | sed 's/release\///')
          echo "match=$match"
          if [[ $match =~ ^([^/]+)/v(.+)$ ]]; then
              echo "Match found"
              image="${BASH_REMATCH[1]}"
              version="${BASH_REMATCH[2]}"
              echo "image=$image" >> $GITHUB_OUTPUT
              echo "version=$version" >> $GITHUB_OUTPUT
              echo "image=$image"
              echo "version=$version"
          else
              echo "Image name and version could not be parsed from TAG='${{ env.TAG }}'"
              exit 1
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image for ${{ matrix.platform }} (Test)
        id: build_test
        uses: docker/build-push-action@v6
        with:
          pull: true
          file: Dockerfile.${{ steps.parse_tag.outputs.image }}
          platforms: ${{ matrix.platform }}
          load: true
          tags: ${{ github.repository }}/${{ steps.parse_tag.outputs.image }}:test-${{ steps.sanitize_platform.outputs.tag_suffix }}
          cache-from: type=gha,scope=${{ github.repository }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}-${{ matrix.platform }}

      - name: Run Trivy vulnerability scanner for ${{ matrix.platform }}
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ${{ github.repository }}/${{ steps.parse_tag.outputs.image }}:test-${{ steps.sanitize_platform.outputs.tag_suffix }}
          format: "sarif"
          output: "trivy-results-${{ steps.sanitize_platform.outputs.tag_suffix }}.sarif"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"

      # - name: Upload Trivy scan results to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: "trivy-results-${{ matrix.platform }}.sarif"
      #     category: trivy-${{ matrix.platform }}

      - name: Get installed package versions for ${{ matrix.platform }}
        run: |
          image_name="${{ steps.parse_tag.outputs.image }}"
          test_tag="${{ github.repository }}/${image_name}:test-${{ steps.sanitize_platform.outputs.tag_suffix }}"
          output_file=".env.versions.${{ steps.sanitize_platform.outputs.tag_suffix }}"
          echo "Output file: $output_file"
          echo "Test tag: $test_tag"

          if [[ $image_name == 'python-base' || $image_name == 'nodejs-base' || $image_name == 'openjdk17-base' ]]; then
              echo "Extracting versions from $test_tag for $image_name"
              if docker run --rm --platform ${{ matrix.platform }} "$test_tag" cat /tmp/versions.txt > "$output_file"; then
                echo "Versions extracted to $output_file"
              else
                echo "Warning: Failed to extract versions from $test_tag. Creating empty file."
                touch "$output_file"
              fi
          else
              echo "No version extraction needed for $image_name. Creating empty file."
              touch "$output_file"
          fi

      - name: Check if .env.versions file exists
        id: check_env_file
        run: |
          if [ -f .env.versions.${{ matrix.platform }} ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Read package versions for ${{ matrix.platform }}
        if: steps.check_env_file.outputs.exists == 'true'
        id: dotenv
        uses: xom9ikk/dotenv@v2.3.0
        with:
          mode: versions
          path: .env.versions.${{ matrix.platform }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ steps.parse_tag.outputs.image }}
          flavor: |
            latest=${{ github.event_name == 'push' && github.ref_type == 'tag' }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.parse_tag.outputs.version }},enable=${{ github.event_name == 'push' && github.ref_type == 'tag' }}
            type=raw,value=dev-${{ steps.sanitize_platform.outputs.tag_suffix }}-${{ github.sha }},enable=${{ github.event_name != 'push' || github.ref_type != 'tag' }}
          labels: |
            org.opencontainers.image.title=${{ steps.parse_tag.outputs.image }} (${{ matrix.platform }})
            org.opencontainers.image.description=Base image for ${{ steps.parse_tag.outputs.image }} (${{ matrix.platform }})
            org.opencontainers.image.vendor=Aquia Inc
            org.opencontainers.image.build-url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            org.opencontainers.image.architecture=${{ matrix.platform }}

      - name: Build and push Docker image for ${{ matrix.platform }}
        id: docker_build
        uses: docker/build-push-action@v6
        if: github.event_name == 'push' && github.ref_type == 'tag'
        with:
          pull: true
          file: Dockerfile.${{ steps.parse_tag.outputs.image }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.repository }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}-${{ matrix.platform }}

      - name: Output SHA256 digest for ${{ matrix.platform }}
        if: github.event_name == 'push' && github.ref_type == 'tag'
        run: |
          echo "SHA256 digest for ${{ matrix.platform }}: ${{ steps.docker_build.outputs.digest }}"

  create_release:
    runs-on: ubuntu-latest
    needs: publish_image
    if: github.event_name == 'push' && github.ref_type == 'tag' && needs.publish_image.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Image and Version from Tag
        id: parse_tag
        run: |
          tag_ref="${{ github.ref }}"
          if [[ $tag_ref =~ refs/tags/release/([^/]+)/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
              image="${BASH_REMATCH[1]}"
              version="${BASH_REMATCH[2]}"
              echo "Parsed from release tag: image=$image, version=$version"
              echo "image=$image" >> $GITHUB_OUTPUT
              echo "version=$version" >> $GITHUB_OUTPUT
          else
              echo "Could not parse release tag format from ref: $tag_ref"
              exit 1
          fi
        env:
          TAG: ${{ github.ref }}

      - name: Extract final tags for Release Notes
        id: meta_release
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ steps.parse_tag.outputs.image }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}},value=${{ steps.parse_tag.outputs.version }}

      - name: Extracting tag names for release notes
        id: extract_tags
        run: |
          tags=""
          while read -r line; do
            tag_name=$(echo "$line" | awk -F ':' '{print $NF}')
            if [[ -n "$tag_name" ]]; then
              tags="$tags$tag_name, "
            fi
          done <<< "${{ steps.meta_release.outputs.tags }}"
          tags=${tags%, *}
          echo "Extracted tags: $tags"
          echo "tags=$tags" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }} / ${{ steps.parse_tag.outputs.image }}"
          body: |
            Multi-arch Docker image `${{ steps.parse_tag.outputs.image }}` pushed for linux/amd64 and linux/arm64.

            **Published Tags:**
            ${{ steps.extract_tags.outputs.tags }}

            **Pull Example:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ steps.parse_tag.outputs.image }}:${{ steps.parse_tag.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ steps.parse_tag.outputs.image }}:latest
            ```

            *Note: The SHA256 digest applies to the manifest list, not individual platform images.*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
